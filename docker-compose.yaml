version: "3"
services:
  nginx:
    image: nginx:stable-alpine
  node-app:
    build: .
    environment:
      - PORT=3000
    depends_on:
      - mongo
  mongo:
    image: mongo
    # command: --serviceExecutor adaptive
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dbadmin
      - MONGO_INITDB_ROOT_PASSWORD=dbpass
    volumes:
      - mongo-db:/data/db
  redis:
    image: redis

volumes:
  mongo-db:
